<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="app">
      
      <div class="card">
        <h1>To-Do List</h1>
        <!-- Input field and button to add new to-do item -->
        <form id="input-container">
          <input
            type="text"
            id="todo-input"
            placeholder="Enter a new to-do item"
          />
          <button type="submit" id="add-todo-button">Add To-Do</button>
        </form>
        <!-- Container for displaying the list of to-dos -->
        <div id="to-do-error" class="error">

        </div>
        <ul id="todo-list">
          <!-- List items will be dynamically added here -->
        </ul>
      </div>

      <div class="card">
        <h2>Joke of the Day</h2>
        <div id="joke-div">
          <p class="joke-p">Loading...</p>
          <p class="joke-p"></p>
        </div>
      </div>
      <div class="card">
        <h2>Chuck Norris Joke of the Day</h2>
        <div id="chuck-norris-joke-div">
          <p id="chuck-norris-p">Loading...</p>
        </div>
      </div>
    </div>
    <script src="/js/app.js"></script>
  </body>
</html>
